<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <p style="font-size: 20px;">2017 Course Catalogue</p>

      <p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
      </p>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="courses">
        <li ng-repeat="course in $ctrl.courses | filter:$ctrl.query | orderBy:$ctrl.orderProp"
            class="thumbnail course-list-item">
          <a href="#!/courses/{{course.id}}" class="thumb">
            <img ng-src="{{course.imageUrl}}" alt="{{course.name}}" />
          </a>
          <a href="#!/courses/{{course.id}}">{{course.name}}</a>
          <p>{{course.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
